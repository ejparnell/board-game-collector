{% extends "base.html" %}
{% block content %}
<h1> Game Collection </h1>
{% for game in games %}
<a href="{% url 'detail' game.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ game.name }}</span>
        </div>
    </div>
</a>
{% endfor %}
{% endblock %}
