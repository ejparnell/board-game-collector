{% extends "base.html" %}
{% block content %}
<h1> Game Details </h1>
<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ game.name }}</span>
                <p>Type: {{ game.type }}</p>
                <p>Player Count: {{ game.player_count }}</p>
                <p>Description: {{ game.description }}</p>
                <p>Rating: {{ game.rating }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
